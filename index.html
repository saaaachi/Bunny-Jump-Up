<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bunny Jump Up - v22.3</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #fff9c4; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        
        #ad-top { position: absolute; top: 0; left: 0; width: 100%; height: 150px; background: #333; z-index: 1000; }
        #ad-bottom { position: absolute; bottom: 0; left: 0; width: 100%; height: 100px; background: #333; z-index: 1; }
        iframe { border: none; width: 100%; height: 100%; }

        /* ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢ï¼šåºƒå‘Šã«è¢«ã‚‰ãªã„ã‚ˆã†ä¸Šä¸‹ã‚’ã—ã£ã‹ã‚Šç©ºã‘ã‚‹ */
        #game-outer {
            position: absolute; top: 150px; bottom: 150px; left: 0; right: 0;
            background: #fffde7; overflow: hidden; z-index: 10;
            border-bottom: 5px solid #f57f17; /* åˆ¤å®šãƒ©ã‚¤ãƒ³ã‚’å¤ªãã—ã¾ã—ãŸ */
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        #ui { position: absolute; top: 10px; left: 0; width: 100%; text-align: center; color: #f57f17; font-size: 26px; font-weight: bold; pointer-events: none; text-shadow: 1px 1px 0px white; z-index: 20; }
        
        #startScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.95); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; z-index: 50;
            padding-top: 10px;
        }

        #menuHeader { text-align: center; margin-bottom: 5px; }
        #menuTitle { color: #ff9800; margin: 0; font-size: 24px; }
        #best-info { font-weight: bold; color: #f57f17; font-size: 16px; margin: 0; }
        #ad-middle-container { width: 300px; height: 160px; background: #000; margin: 5px 0; display: none; justify-content: center; align-items: center; overflow: hidden; flex-shrink: 0; }

        .btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 8px; }
        #goButton { padding: 12px 0; font-size: 20px; background: #ff9800; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; width: 240px; box-shadow: 0 4px #e65100; }
        .link-btn { padding: 10px 0; font-size: 14px; background: #9b59b6; border: none; border-radius: 50px; color: white; font-weight: bold; text-decoration: none; width: 240px; text-align: center; box-shadow: 0 4px #8e44ad; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="ui">SCORE: 0</div>
        <canvas id="gameCanvas"></canvas>

        <div id="startScreen">
            <div id="menuHeader">
                <h1 id="menuTitle">Bunny Jump Up</h1>
                <p id="gameDesc" style="margin: 5px 0; font-size: 14px; text-align: center;">å·¦å³ã‚¿ãƒƒãƒ—ã§ã‚¸ãƒ£ãƒ³ãƒ—ï¼<br>ã©ã‚“ã©ã‚“é«˜ãç™»ã£ã¦ã„ã“ã†ï¼ğŸ°ğŸ¥•</p>
                <p id="best-info">BEST: <span id="best-ui">0</span></p>
            </div>
            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>
            <div class="btn-group">
                <button id="goButton">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
                <a href="https://saaaachi.github.io/Bark-Panic/" class="link-btn">ä»–ã®ã‚²ãƒ¼ãƒ ã¯ã“ã¡ã‚‰</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const menuTitle = document.getElementById("menuTitle");
        const gameDesc = document.getElementById("gameDesc");
        const adMid = document.getElementById("ad-middle-container");
        const goButton = document.getElementById("goButton");
        const bestUi = document.getElementById("best-ui");
        const gameOuter = document.getElementById("game-outer");

        function resize() {
            canvas.width = gameOuter.clientWidth;
            canvas.height = gameOuter.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let score = 0, bestScore = localStorage.getItem("bunny_jump_best") || 0;
        let gameActive = false, platforms = [], cameraY = 0;
        let player = { x: 0, y: 0, vy: 0 };
        bestUi.innerText = bestScore;

        function initPlatforms() {
            platforms = [];
            // ã€ä¿®æ­£ã®æ ¸å¿ƒã€‘
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ä¸‹ç«¯ã‹ã‚‰100pxä¸Šã®ä½ç½®ã‚’ã€Œæœ€åˆã®è¶³å ´ã€ã«ã—ã¾ã™ã€‚
            // ã“ã‚Œã§ã‚ªãƒ¬ãƒ³ã‚¸ç·šï¼ˆåˆ¤å®šãƒ©ã‚¤ãƒ³ï¼‰ã‚ˆã‚Šç¢ºå®Ÿã«ä¸Šã«è¶³å ´ãŒå‡ºã¾ã™ã€‚
            let firstY = canvas.height - 100; 
            platforms.push({ x: canvas.width/2 - 50, y: firstY, w: 100 });
            
            // 2æšç›®ä»¥é™ã‚’ç”Ÿæˆ
            for(let i=1; i<15; i++) {
                addPlatform(firstY - (i * 100));
            }
        }

        function addPlatform(y) {
            platforms.push({ x: Math.random() * (canvas.width - 80), y: y, w: 80 });
        }

        goButton.onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0; cameraY = 0;
            ui.innerText = "SCORE: 0";
            resize(); 
            
            player.x = canvas.width/2;
            // è¶³å ´ã®å°‘ã—ä¸Šã«ãƒãƒ‹ãƒ¼ã‚’é…ç½®ã—ã¦ã€ç¢ºå®Ÿã«ç€åœ°ã•ã›ã‚‹
            player.y = canvas.height - 180; 
            player.vy = 0; // æœ€åˆã¯å‹æ‰‹ã«é£›ã°ãšã€é‡åŠ›ã§æœ€åˆã®è¶³å ´ã«ç€åœ°ã•ã›ã‚‹
            initPlatforms();
            update();
        };

        window.addEventListener("touchstart", (e) => {
            if(!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            if(touchX < canvas.width/2) player.x -= 35;
            else player.x += 35;
            e.preventDefault();
        }, {passive: false});

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.vy += 0.4;
            player.y += player.vy;

            // ã‚«ãƒ¡ãƒ©è¿½å¾“ï¼šãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒç”»é¢ã®1/3ã‚ˆã‚Šä¸Šã«ã„ã£ãŸã‚‰ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é–‹å§‹
            if (player.y < cameraY + canvas.height / 3) {
                let diff = (cameraY + canvas.height / 3) - player.y;
                cameraY -= diff;
                // è¶³å ´ã‚’è£œå……
                if (platforms[platforms.length - 1].y > cameraY - 100) {
                    addPlatform(platforms[platforms.length - 1].y - 100);
                }
            }

            // è¶³å ´æç”»
            ctx.fillStyle = "#8bc34a";
            platforms.forEach((p) => {
                let drawY = p.y - cameraY;
                if(drawY > -50 && drawY < canvas.height + 100) {
                    ctx.fillRect(p.x, drawY, p.w, 15);
                }

                // ç€åœ°åˆ¤å®š
                if (player.vy > 0 && 
                    player.x > p.x - 25 && player.x < p.x + p.w + 25 &&
                    player.y > p.y - 10 && player.y < p.y + 15) {
                    player.vy = -13; // ã‚¸ãƒ£ãƒ³ãƒ—
                    let currentScore = Math.floor((canvas.height - p.y) / 10);
                    if (currentScore > score) {
                        score = currentScore;
                        ui.innerText = "SCORE: " + score;
                    }
                }
            });

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æç”»
            ctx.font = "50px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("ğŸ°", player.x, player.y - cameraY);

            // è½ä¸‹åˆ¤å®šï¼šã‚ªãƒ¬ãƒ³ã‚¸ã®ç·šã‚’è¶ŠãˆãŸã‚‰ã‚¢ã‚¦ãƒˆ
            if (player.y - cameraY > canvas.height) {
                gameOver();
                return;
            }

            // å·¦å³ãƒ«ãƒ¼ãƒ—
            if (player.x < 0) player.x = canvas.width;
            if (player.x > canvas.width) player.x = 0;

            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem("bunny_jump_best", bestScore);
                bestUi.innerText = bestScore;
            }
            menuTitle.innerText = "GAME OVER";
            menuTitle.style.color = "#d32f2f";
            gameDesc.style.display = "none";
            goButton.innerText = "ãƒªãƒˆãƒ©ã‚¤ï¼";
            adMid.style.display = "flex"; 
            startScreen.style.display = "flex";
        }

        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 29000);
    </script>
</body>
</html>
